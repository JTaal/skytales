<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Cite Button - Component</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- Basic Styling to Emulate Original File --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030712;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
            min-height: 100vh;
            margin: 0;
        }

        /* --- Cite Button Styling --- */
        #cite-button {
            background-color: rgba(55, 65, 81, 0.8);
            border: 1px solid rgba(75, 85, 99, 0.9);
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #cite-button:hover {
            background-color: #4338ca;
            transform: scale(1.1);
        }

        /* --- Modal Styling --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-overlay.open {
            display: flex; /* Show when open class is added */
        }

        .modal-content {
            background-color: rgba(17, 24, 39, 0.9);
            padding: 2rem;
            border: 1px solid rgba(55, 65, 81, 0.7);
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .modal-close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #9ca3af;
            font-size: 1.5rem;
            cursor: pointer;
            line-height: 1;
        }

        .modal-close-button:hover {
            color: white;
        }

        .citation-text {
            background-color: #1f2937;
            padding: 1rem;
            border-radius: 6px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            color: #d1d5db;
            margin: 1rem 0;
            border: 1px solid #4b5563;
        }
        
        .copy-button {
            background-color: #4f46e5;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: 500;
            width: 100%;
            margin-top: 1rem;
        }

        .copy-button:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <button id="cite-button" title="How to Cite">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15.05 5A5 5 0 0 1 19 8.95M15.05 1A9 9 0 0 1 23 8.94m-1 7.98v3a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h3m0 0V1h4v4h-4Z"></path>
        </svg>
    </button>

    <div id="cite-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="modal-close" class="modal-close-button">&times;</button>
            <h2 class="text-xl font-bold">How to Cite</h2>
            <p class="text-sm text-gray-400 mt-1">Please use the following format to cite this visualization tool.</p>
            
            <div id="citation-content" class="citation-text">
                Author, A. A. (Year). Quantum Visualization [Computer software]. Retrieved from https://www.indeed.com/career-advice/finding-a-job/how-to-check-on-an-application
            </div>

            <button id="copy-citation-button" class="copy-button">Copy Citation</button>
        </div>
    </div>
    
    <script>
    // ================== START: JavaScript Logic to Extract ==================

    // 1. Get references to the new elements
    const citeButton = document.getElementById('cite-button');
    const citeModal = document.getElementById('cite-modal');
    const closeModalButton = document.getElementById('modal-close');
    const copyCitationButton = document.getElementById('copy-citation-button');
    const citationContent = document.getElementById('citation-content');

    // 2. Logic to show the modal
    citeButton.addEventListener('click', () => {
        citeModal.classList.add('open');
    });

    // 3. Logic to hide the modal
    function closeModal() {
        citeModal.classList.remove('open');
    }

    closeModalButton.addEventListener('click', closeModal);
    citeModal.addEventListener('click', (event) => {
        // Only close if the click is on the overlay itself, not the content
        if (event.target === citeModal) {
            closeModal();
        }
    });

    // 4. Logic to copy citation to clipboard
    copyCitationButton.addEventListener('click', () => {
        // Get the text content, trimming any extra whitespace
        const textToCopy = citationContent.textContent.trim();

        navigator.clipboard.writeText(textToCopy).then(() => {
            // Success feedback
            copyCitationButton.textContent = 'Copied!';
            setTimeout(() => {
                copyCitationButton.textContent = 'Copy Citation';
            }, 2000); // Reset text after 2 seconds
        }).catch(err => {
            // Error handling
            console.error('Failed to copy text: ', err);
            copyCitationButton.textContent = 'Copy Failed';
             setTimeout(() => {
                copyCitationButton.textContent = 'Copy Citation';
            }, 2000);
        });
    });

    // =================== END: JavaScript Logic to Extract ===================
    </script>
</body>
</html>
