<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Chirp Signal Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Body and Layout Styles */
        body {
            margin: 0;
            background-color: #111827; /* Dark background for consistency */
            color: #e5e7eb;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        .view-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Switch Button Styles */
        #switch-button {
            padding: 0.75rem 1.25rem;
            background-color: rgba(17, 24, 39, 0.8);
            color: #e5e7eb;
            border: 1px solid #374151;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        #switch-button:hover {
            background-color: rgba(31, 41, 55, 0.9);
            border-color: #4b5563;
        }

        /* --- View 1: Chirps and Sinc Function Specific Styles --- */
        #view1 #title-container {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 100;
        }

        #view1 #title-container h1 { margin: 0; font-size: 1.75rem; font-weight: 600; }
        #view1 #title-container p { margin: 0.25rem; color: #9ca3af; }

        #view1 #controls-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(17, 24, 39, 0.8);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            border: 1px solid #374151;
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 101;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
        }

        #view1 #controls-container label { font-weight: 600; white-space: nowrap; color: #9ca3af; }
        #view1 #controls-container input[type="range"] { width: 100%; cursor: pointer; }
        #view1 .value-display { font-weight: bold; min-width: 70px; text-align: center; background-color: #111827; padding: 0.25rem 0.5rem; border-radius: 6px; color: #e5e7eb; }

        /* --- View 2: 4D Complex Chirp Specific Styles --- */
        #view2 #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            padding: 1rem;
            pointer-events: none;
        }

        #view2 #info h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
        }

        #view2 #info p {
            margin: 0 auto;
            max-width: 600px;
            color: #9ca3af;
            font-size: 0.875rem;
        }

        #view2 #controls-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(31, 41, 55, 0.8);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            border: 1px solid #4b5563;
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 101;
        }

        #view2 #controls-container label {
            font-weight: 600;
            white-space: nowrap;
        }

        #view2 #controls-container input[type="range"] {
            width: 200px;
        }

        #view2 #frequency-value {
            font-weight: bold;
            min-width: 40px;
            text-align: center;
            background-color: #111827;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Container for the first visualization -->
    <div id="view1" class="view-container">
        <div id="title-container">
            <h1>Chirp Signals and the Sinc Function</h1>
            <p>A visualization of chirp components and the resulting sinc function.</p>
        </div>
        <div id="controls-container">
            <label for="bandwidth-slider">Bandwidth:</label>
            <input type="range" id="bandwidth-slider" min="1" max="50" value="8" step="0.5">
            <span id="bandwidth-value" class="value-display">8.0</span>
            <button id="switch-button">Switch to 4D Complex View</button>
        </div>
    </div>

    <!-- Container for the second visualization -->
    <div id="view2" class="view-container" style="display: none;">
        <div id="info">
            <h1>Complex Plane with Increasing Frequency</h1>
            <p>A 4D concept in 3D. The Z-axis represents frequency, which increases from back (blue) to front (red), causing the spiral to get tighter.</p>
        </div>
        <div id="controls-container">
            <label for="frequency-slider">End Frequency:</label>
            <input type="range" id="frequency-slider" min="1" max="30" value="10" step="0.5">
            <span id="frequency-value">10.0</span>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- Global State Management ---
        let activeView = null;
        let animationFrameId;

        const switchButton = document.getElementById('switch-button');
        const view1Container = document.getElementById('view1');
        const view2Container = document.getElementById('view2');

        // --- Cleanup Function ---
        function cleanup() {
            if (!activeView) return;
            cancelAnimationFrame(animationFrameId);
            const container = document.getElementById(activeView);
            // Remove the canvas element
            const canvas = container.querySelector('canvas');
            if (canvas) {
                container.removeChild(canvas);
            }
            // Additional cleanup like removing event listeners could go here if they were attached to window
        }

        // --- View 1: Chirps and Sinc Function ---
        function initView1() {
            activeView = 'view1';
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 4, 8);

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            view1Container.appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            const slider = document.getElementById('bandwidth-slider');
            const bandwidthValueSpan = document.getElementById('bandwidth-value');
            
            let chirpUpWave, chirpDownWave, sincWave;

            class ChirpUpCurve extends THREE.Curve {
                constructor(bandwidth) { super(); this.bandwidth = bandwidth; }
                getPoint(t) {
                    const x = t * 10 - 5;
                    const angle = Math.PI * this.bandwidth * t * t;
                    const y = Math.cos(angle);
                    return new THREE.Vector3(x, y, -2);
                }
            }

            class ChirpDownCurve extends THREE.Curve {
                constructor(bandwidth) { super(); this.bandwidth = bandwidth; }
                getPoint(t) {
                    const x = t * 10 - 5;
                    const angle = Math.PI * this.bandwidth * (1 - t) * (1 - t);
                    const y = Math.cos(angle);
                    return new THREE.Vector3(x, y, 2);
                }
            }

            class SincCurve extends THREE.Curve {
                constructor(bandwidth) { super(); this.bandwidth = bandwidth; }
                getPoint(t) {
                    const x = t * 10 - 5;
                    let y = 1;
                    if (x !== 0) {
                        const scaledX = x * this.bandwidth / 5;
                        y = Math.sin(scaledX) / scaledX;
                    }
                    return new THREE.Vector3(x, y, 0);
                }
            }

            function regenerateWaves() {
                const bandwidth = parseFloat(slider.value);
                [chirpUpWave, chirpDownWave, sincWave].forEach(wave => {
                    if (wave) {
                        scene.remove(wave);
                        wave.geometry.dispose();
                        wave.material.dispose();
                    }
                });

                const createTube = (curveClass, color) => {
                    const path = new curveClass(bandwidth);
                    const geometry = new THREE.TubeGeometry(path, 256, 0.05, 8, false);
                    const material = new THREE.MeshStandardMaterial({ color: color, emissive: color, emissiveIntensity: 0.4 });
                    return new THREE.Mesh(geometry, material);
                };

                chirpUpWave = createTube(ChirpUpCurve, 0x3b82f6);
                chirpDownWave = createTube(ChirpDownCurve, 0xef4444);
                sincWave = createTube(SincCurve, 0x22c55e);
                scene.add(chirpUpWave, chirpDownWave, sincWave);
                bandwidthValueSpan.textContent = bandwidth.toFixed(1);
            }

            slider.addEventListener('input', regenerateWaves);
            
            function animate() {
                animationFrameId = requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }, { once: true }); // We'll re-add this listener each time a view is init

            regenerateWaves();
            animate();
        }

        // --- View 2: 4D Complex Chirp ---
        function initView2() {
            activeView = 'view2';
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(8, 6, 8);

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            view2Container.appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);
            
            const axesHelper = new THREE.AxesHelper(5);
            scene.add(axesHelper);

            function createAxisLabel(text, position, color = '#e5e7eb', size = 48) {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                context.font = `Bold ${size}px Inter, sans-serif`;
                const textMetrics = context.measureText(text);
                canvas.width = textMetrics.width;
                canvas.height = size * 1.5;
                context.font = `Bold ${size}px Inter, sans-serif`;
                context.fillStyle = color;
                context.textAlign = 'center';
                context.textBaseline = 'middle';
                context.fillText(text, canvas.width / 2, canvas.height / 2);
                const texture = new THREE.CanvasTexture(canvas);
                const spriteMaterial = new THREE.SpriteMaterial({ map: texture, transparent: true });
                const sprite = new THREE.Sprite(spriteMaterial);
                sprite.scale.set(canvas.width / 100, canvas.height / 100, 1.0);
                sprite.position.copy(position);
                return sprite;
            }

            scene.add(createAxisLabel('x', new THREE.Vector3(5.5, 0, 0), '#e5e7eb', 30));
            scene.add(createAxisLabel('i', new THREE.Vector3(0, 5.5, 0), '#e5e7eb', 30));
            scene.add(createAxisLabel('Hz', new THREE.Vector3(0, 0, 5.5), '#e5e7eb', 30));

            let chirpHelix;

            function regenerateChirp(startTurns, endTurns) {
                if (chirpHelix) {
                    scene.remove(chirpHelix);
                    chirpHelix.geometry.dispose();
                    chirpHelix.material.dispose();
                }

                class ChirpCurve extends THREE.Curve {
                    constructor(scale = 1, start = 0.5, end = 10) {
                        super();
                        this.scale = scale;
                        this.startTurns = start;
                        this.endTurns = end;
                    }
                    getPoint(t) {
                        const totalTurns = this.startTurns * t + (this.endTurns - this.startTurns) * t * t;
                        const angle = 2 * Math.PI * totalTurns;
                        const x = Math.cos(angle);
                        const y = Math.sin(angle);
                        const z = this.scale * t;
                        return new THREE.Vector3(x, y, z);
                    }
                }

                const path = new ChirpCurve(10, startTurns, endTurns);
                const geometry = new THREE.TubeGeometry(path, 500, 0.1, 8, false);

                const colors = [];
                const colorA = new THREE.Color(0x3b82f6);
                const colorB = new THREE.Color(0xef4444);
                for (let i = 0; i < geometry.attributes.position.count; i++) {
                    const t = i / geometry.attributes.position.count;
                    const color = colorA.clone().lerp(colorB, t);
                    colors.push(color.r, color.g, color.b);
                }
                geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

                const material = new THREE.MeshPhongMaterial({
                    side: THREE.DoubleSide,
                    vertexColors: true,
                    shininess: 50
                });

                chirpHelix = new THREE.Mesh(geometry, material);
                chirpHelix.position.z = -5;
                scene.add(chirpHelix);
            }

            const slider = document.getElementById('frequency-slider');
            const frequencyValueSpan = document.getElementById('frequency-value');

            slider.addEventListener('input', (event) => {
                const newEndFrequency = parseFloat(event.target.value);
                frequencyValueSpan.textContent = newEndFrequency.toFixed(1);
                regenerateChirp(0.5, newEndFrequency);
            });
            
            function animate() {
                animationFrameId = requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }, { once: true });

            regenerateChirp(0.5, parseFloat(slider.value));
            animate();
        }

        // --- Main Controller ---
        switchButton.addEventListener('click', () => {
            cleanup();
            if (activeView === 'view1') {
                view1Container.style.display = 'none';
                view2Container.style.display = 'block';
                switchButton.textContent = 'Switch to Sinc Function View';
                // Move the button to the new view's control panel
                view2Container.querySelector('#controls-container').appendChild(switchButton);
                initView2();
            } else {
                view2Container.style.display = 'none';
                view1Container.style.display = 'block';
                switchButton.textContent = 'Switch to 4D Complex View';
                // Move the button back to the original view's control panel
                view1Container.querySelector('#controls-container').appendChild(switchButton);
                initView1();
            }
        });

        // --- Initial Load ---
        initView1();
    </script>
</body>
</html>
