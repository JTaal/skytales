<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Sphere Visualization</title>
    <style>
        body { margin: 0; background-color: #111827; color: #e5e7eb; font-family: 'Inter', sans-serif; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            padding: 1rem;
            pointer-events: none;
        }
        #info h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
        }
        #info p {
            margin: 0 auto;
            max-width: 600px;
            color: #9ca3af;
            font-size: 0.875rem;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="info">
        <h1>Interactive 3D Sphere</h1>
        <p>A simple sphere in a 3D space with labeled axes. Use your mouse to orbit around the scene.</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // === Basic Scene Setup ===
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(4, 3, 5); // Adjusted camera position for a good initial view

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // === Controls ===
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Makes the orbiting feel smoother
        
        // === Lighting ===
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);
        
        // === Axes and Labels ===
        const axesHelper = new THREE.AxesHelper(3); // Shortened axes to fit the scene better
        scene.add(axesHelper);

        // Function to create text labels for axes
        function createAxisLabel(text, position, color = '#e5e7eb', size = 48) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            context.font = `Bold ${size}px Inter, sans-serif`;
            const textMetrics = context.measureText(text);
            canvas.width = textMetrics.width;
            canvas.height = size * 1.5;
            context.font = `Bold ${size}px Inter, sans-serif`;
            context.fillStyle = color;
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(text, canvas.width / 2, canvas.height / 2);
            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture, transparent: true });
            const sprite = new THREE.Sprite(spriteMaterial);
            // Adjust scale to make labels a reasonable size
            sprite.scale.set(canvas.width / 150, canvas.height / 150, 1.0);
            sprite.position.copy(position);
            return sprite;
        }

        // Create and add labels for X, Y, and Z axes
        const xLabel = createAxisLabel('X', new THREE.Vector3(3.3, 0, 0));
        scene.add(xLabel);
        const yLabel = createAxisLabel('Y', new THREE.Vector3(0, 3.3, 0));
        scene.add(yLabel);
        const zLabel = createAxisLabel('Z', new THREE.Vector3(0, 0, 3.3));
        scene.add(zLabel);

        // === The 3D Object: A Rotating Sphere ===
        
        // 1. Define the geometry (the shape)
        const sphereGeometry = new THREE.SphereGeometry(1.5, 32, 16); // (radius, widthSegments, heightSegments)

        // 2. Define the material (the appearance)
        const sphereMaterial = new THREE.MeshStandardMaterial({
            color: 0x0369a1, // A nice shade of blue
            roughness: 0.4,
            metalness: 0.5
        });

        // 3. Create the mesh (the final object)
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        scene.add(sphere);


        // === Animation Loop ===
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the sphere on its Y and X axes
            sphere.rotation.y += 0.005;
            sphere.rotation.x += 0.002;

            controls.update(); // Necessary for damping to work
            renderer.render(scene, camera);
        }
        animate();

        // === Window Resize Handler ===
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
