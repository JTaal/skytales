        {
            "imports": {

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { DragControls } from 'three/addons/controls/DragControls.js';

        let camera, scene, renderer;
        let sphere, controls, rotationAxisHelper;
        let quaternion = new THREE.Quaternion();
        let is6DoF = true; // State to track mode

        let formulaMesh, formulaCanvas, formulaContext, formulaTexture;
        let resizeHandle, raycaster, mouse;
        let isResizing = false;
        let initialScale = new THREE.Vector3();
        let initialMouseNDC = new THREE.Vector2();
        let dragControls;


        // Sliders
        const sliders = {
            i: document.getElementById('i-slider'),
            j: document.getElementById('j-slider'),
            k: document.getElementById('k-slider'),
            x: document.getElementById('x-slider'),
            y: document.getElementById('y-slider'),
            z: document.getElementById('z-slider'),
        };

        // Value Spans
        const valueSpans = {
            i: document.getElementById('i-value'),
            j: document.getElementById('j-value'),
            k: document.getElementById('k-value'),
            x: document.getElementById('x-value'),
            y: document.getElementById('y-value'),
            z: document.getElementById('z-value'),
        };
        
        // UI Elements
        const sliderContainers = {
            i: document.getElementById('i-slider-container'), j: document.getElementById('j-slider-container'), k: document.getElementById('k-slider-container'),
            x: document.getElementById('x-slider-container'), y: document.getElementById('y-slider-container'), z: document.getElementById('z-slider-container'),
        };
        const buttons = {
            i: document.getElementById('i-btn'), j: document.getElementById('j-btn'), k: document.getElementById('k-btn'),
            x: document.getElementById('x-btn'), y: document.getElementById('y-btn'), z: document.getElementById('z-btn'),
        };
        
        const iColor = 0x581c87, jColor = 0x8b5cf6, kColor = 0x22d3ee;
        
        // Wait until the HTML is fully loaded to run the script
        window.addEventListener('DOMContentLoaded', () => {
            init();
            animate();
        });


        function init() {
            const dofToggleCheckbox = document.getElementById('dof-toggle-checkbox');
            const positionControls = document.getElementById('position-controls');
            const divider = document.querySelector('.divider');

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            const container = document.getElementById('container');
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(10, 10, 10); // Zoomed out camera
            camera.lookAt(scene.position);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambientLight);

            const gridHelper = new THREE.GridHelper(12, 12, 0x444444, 0x222222);
            scene.add(gridHelper);

            const axisLength = 4;
            
            scene.add(new THREE.ArrowHelper(new THREE.Vector3(1, 0, 0), new THREE.Vector3(0, 0, 0), axisLength, iColor));
            scene.add(new THREE.ArrowHelper(new THREE.Vector3(0, 1, 0), new THREE.Vector3(0, 0, 0), axisLength, jColor));
            scene.add(new THREE.ArrowHelper(new THREE.Vector3(0, 0, 1), new THREE.Vector3(0, 0, 0), axisLength, kColor));

            rotationAxisHelper = new THREE.ArrowHelper(new THREE.Vector3(0, 1, 0), new THREE.Vector3(0, 0, 0), axisLength * 1.2, 0xffffff, 0.4, 0.2);
            rotationAxisHelper.visible = false;
            scene.add(rotationAxisHelper);
            
            const iLabel = createTextSprite('i', { color: `#${iColor.toString(16)}` });
            iLabel.position.set(axisLength + 0.5, 0, 0); scene.add(iLabel);
            const jLabel = createTextSprite('j', { color: `#${jColor.toString(16)}` });
            jLabel.position.set(0, axisLength + 0.5, 0); scene.add(jLabel);
            const kLabel = createTextSprite('k', { color: `#${kColor.toString(16)}` });
            kLabel.position.set(0, 0, axisLength + 0.5); scene.add(kLabel);
            
            const sphereGeometry = new THREE.SphereGeometry(2, 32, 16);
            const northPole = new THREE.Mesh(new THREE.SphereGeometry(0.1, 16, 8), new THREE.MeshBasicMaterial({ color: 0xff0000 }));
            northPole.position.y = 2;
            const southPole = new THREE.Mesh(new THREE.SphereGeometry(0.1, 16, 8), new THREE.MeshBasicMaterial({ color: 0x0000ff }));
            southPole.position.y = -2;
            const wireframeSphere = new THREE.Mesh(sphereGeometry, new THREE.MeshBasicMaterial({ color: 0xffd700, wireframe: true }));
            
            sphere = new THREE.Group();
            sphere.add(wireframeSphere);
            sphere.add(northPole);
            sphere.add(southPole);
            sphere.scale.set(0.40, 0.40, 0.40);
            scene.add(sphere);

            // --- 3D Formula Setup ---
            formulaCanvas = document.createElement('canvas');
            formulaCanvas.width = 2048;
            formulaCanvas.height = 256;
            formulaContext = formulaCanvas.getContext('2d');
            formulaTexture = new THREE.CanvasTexture(formulaCanvas);
            
            const formulaMaterial = new THREE.MeshBasicMaterial({ map: formulaTexture, transparent: true });
            const formulaGeometry = new THREE.PlaneGeometry(7, 7 * (formulaCanvas.height / formulaCanvas.width));
            formulaMesh = new THREE.Mesh(formulaGeometry, formulaMaterial);
            formulaMesh.position.set(0, 6.5, 0);
            scene.add(formulaMesh);

            // --- Resize Handle ---
            const handleGeometry = new THREE.BoxGeometry(0.25, 0.25, 0.25);
            const handleMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            resizeHandle = new THREE.Mesh(handleGeometry, handleMaterial);
            resizeHandle.position.set(
                formulaGeometry.parameters.width / 2,
                -formulaGeometry.parameters.height / 2,
                0.01
            );
            formulaMesh.add(resizeHandle);

            // --- Controls ---
            dragControls = new DragControls([formulaMesh], camera, renderer.domElement);
            dragControls.addEventListener('dragstart', () => { if (!isResizing) controls.enabled = false; });
            dragControls.addEventListener('dragend', () => { if (!isResizing) controls.enabled = true; });

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            renderer.domElement.addEventListener('mousedown', onMouseDown, false);
            renderer.domElement.addEventListener('mousemove', onMouseMove, false);
            renderer.domElement.addEventListener('mouseup', onMouseUp, false);

            Object.values(sliders).forEach(slider => slider.addEventListener('input', updateTransforms));
            Object.keys(buttons).forEach(key => buttons[key].addEventListener('click', () => toggleSlider(key)));
            
            document.getElementById('reset-btn').addEventListener('click', resetControls);
            dofToggleCheckbox.addEventListener('change', () => toggleDoF(dofToggleCheckbox, positionControls, divider));

            window.addEventListener('resize', onWindowResize);
            updateTransforms();
        }

        function onMouseDown(event) {
            event.preventDefault();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(resizeHandle);

            if (intersects.length > 0) {
                isResizing = true;
                controls.enabled = false;
                dragControls.deactivate();
                initialScale.copy(formulaMesh.scale);
                initialMouseNDC.copy(mouse);
            }
        }

        function onMouseMove(event) {
            if (!isResizing) return;
            event.preventDefault();
            const currentMouseNDC = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );
            
            const deltaX = currentMouseNDC.x - initialMouseNDC.x;
            const scaleFactor = 1 + deltaX * 2.5; // Sensitivity multiplier

            const newScaleX = initialScale.x * scaleFactor;
            const newScaleY = initialScale.y * scaleFactor;

            if (newScaleX > 0.1 && newScaleY > 0.1) {
                formulaMesh.scale.set(newScaleX, newScaleY, 1);
            }
        }

        function onMouseUp(event) {
            if (isResizing) {
                isResizing = false;
                controls.enabled = true;
                dragControls.activate();
            }
        }

        function toggleDoF(checkbox, positionControls, divider) {
            is6DoF = checkbox.checked;
            if (is6DoF) {
                positionControls.classList.remove('hidden');
                divider.classList.remove('hidden');
            } else {
                positionControls.classList.add('hidden');
                divider.classList.add('hidden');
                sliders.x.value = 0; sliders.y.value = 0; sliders.z.value = 0;
            }
            Object.values(sliderContainers).forEach(container => container.classList.remove('active'));
            Object.values(buttons).forEach(button => button.classList.remove('active'));
            updateTransforms();
        }
        
        function createTextSprite(text, { fontsize = 64, fontface = "Arial", color = "#FFFFFF" } = {}) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 128; canvas.height = 128;
            context.font = `Bold ${fontsize}px ${fontface}`;
            context.fillStyle = color;
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(text, canvas.width / 2, canvas.height / 2);
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture, transparent: true });
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.scale.set(1.0, 1.0, 1.0);
            return sprite;
        }

        function toggleSlider(activeKey) {
            Object.keys(sliderContainers).forEach(key => {
                const isActive = key === activeKey;
                const container = sliderContainers[key];
                const button = buttons[key];
                const shouldBeActive = isActive && !container.classList.contains('active');
                container.classList.toggle('active', shouldBeActive);
                button.classList.toggle('active', shouldBeActive);
            });
        }
        
        function resetControls() {
            Object.values(sliders).forEach(slider => slider.value = 0);
            Object.values(sliderContainers).forEach(container => container.classList.remove('active'));
            Object.values(buttons).forEach(button => button.classList.remove('active'));
            formulaMesh.scale.set(1, 1, 1); // Reset formula scale
            updateTransforms();
        }

        function updateTransforms() {
            const x_rot = parseFloat(sliders.i.value);
            const y_rot = parseFloat(sliders.j.value);
            const z_rot = parseFloat(sliders.k.value);
            valueSpans.i.textContent = x_rot.toFixed(2);
            valueSpans.j.textContent = y_rot.toFixed(2);
            valueSpans.k.textContent = z_rot.toFixed(2);
            
            const rotationAxisVector = new THREE.Vector3(x_rot, y_rot, z_rot);
            const magnitudeSq = rotationAxisVector.lengthSq();

            if (magnitudeSq < 0.0001) {
                rotationAxisHelper.visible = false;
            } else {
                const vectorLength = Math.sqrt(magnitudeSq);
                const direction = rotationAxisVector.clone().normalize();
                rotationAxisHelper.setDirection(direction);
                const headLength = vectorLength * 0.2;
                const headWidth = headLength * 0.5;
                rotationAxisHelper.setLength(vectorLength, headLength, headWidth);
                rotationAxisHelper.visible = true;
            }

            const L = x_rot*x_rot + y_rot*y_rot + z_rot*z_rot;
            let w = (L < 1.0) ? Math.sqrt(1.0 - L) : 0;
            quaternion.set(x_rot, y_rot, z_rot, w).normalize();
            sphere.setRotationFromQuaternion(quaternion);
            updateFormula(quaternion.w, quaternion.x, quaternion.y, quaternion.z);

            let x_pos = 0, y_pos = 0, z_pos = 0;
            if (is6DoF) {
                x_pos = parseFloat(sliders.x.value);
                y_pos = parseFloat(sliders.y.value);
                z_pos = parseFloat(sliders.z.value);
            }
            valueSpans.x.textContent = x_pos.toFixed(2);
            valueSpans.y.textContent = y_pos.toFixed(2);
            valueSpans.z.textContent = z_pos.toFixed(2);
            sphere.position.set(x_pos, y_pos, z_pos);
            rotationAxisHelper.position.copy(sphere.position);
        }

        function updateFormula(w, x, y, z) {
            const wStr = `q = ${w.toFixed(3)}`;
            const xStr = ` ${x >= 0 ? '+' : '-'} ${Math.abs(x).toFixed(3)}i`;
            const yStr = ` ${y >= 0 ? '+' : '-'} ${Math.abs(y).toFixed(3)}j`;
            const zStr = ` ${z >= 0 ? '+' : '-'} ${Math.abs(z).toFixed(3)}k`;
            const font = 'bold 96px Inter, sans-serif';
            formulaContext.font = font;
            const wWidth = formulaContext.measureText(wStr).width;
            const xWidth = formulaContext.measureText(xStr).width;
            const yWidth = formulaContext.measureText(yStr).width;
            const zWidth = formulaContext.measureText(zStr).width;
            const totalWidth = wWidth + xWidth + yWidth + zWidth;

            formulaContext.clearRect(0, 0, formulaCanvas.width, formulaCanvas.height);
            formulaContext.fillStyle = 'rgba(0, 0, 0, 0.9)';
            const roundRect = (ctx, x, y, w, h, r) => {
                ctx.beginPath(); ctx.moveTo(x + r, y); ctx.lineTo(x + w - r, y);
                ctx.quadraticCurveTo(x + w, y, x + w, y + r); ctx.lineTo(x + w, y + h - r);
                ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h); ctx.lineTo(x + r, y + h);
                ctx.quadraticCurveTo(x, y + h, x, y + h - r); ctx.lineTo(x, y + r);
                ctx.quadraticCurveTo(x, y, x + r, y); ctx.closePath(); ctx.fill();
            };
            roundRect(formulaContext, 0, 0, formulaCanvas.width, formulaCanvas.height, 40);

            let currentX = (formulaCanvas.width - totalWidth) / 2;
            const V_CENTER = formulaCanvas.height / 2 + 10;
            formulaContext.fillStyle = 'white';
            formulaContext.fillText(wStr, currentX, V_CENTER);
            currentX += wWidth;
            formulaContext.fillStyle = `#${iColor.toString(16).padStart(6, '0')}`;
            formulaContext.fillText(xStr, currentX, V_CENTER);
            currentX += xWidth;
            formulaContext.fillStyle = `#${jColor.toString(16).padStart(6, '0')}`;
            formulaContext.fillText(yStr, currentX, V_CENTER);
            currentX += yWidth;
            formulaContext.fillStyle = `#${kColor.toString(16).padStart(6, '0')}`;
            formulaContext.fillText(zStr, currentX, V_CENTER);
            formulaTexture.needsUpdate = true;
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            if(formulaMesh) formulaMesh.lookAt(camera.position);
            controls.update();
            renderer.render(scene, camera);
        }

    </script>
