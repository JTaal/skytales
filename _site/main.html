<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4D Complex Chirp Visualization</title>
    <style>
        body { margin: 0; background-color: #111827; color: #e5e7eb; font-family: 'Inter', sans-serif; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            padding: 1rem;
        }
        #info h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
        }
        #info p {
            margin: 0 auto;
            max-width: 600px;
            color: #9ca3af;
            font-size: 0.875rem;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="info">
        <h1>Complex Plane with Increasing Frequency</h1>
        <p>A 4D concept in 3D. The Z-axis represents frequency, which increases from back (blue) to front (red), causing the spiral to get tighter.</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // === Basic Scene Setup ===
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(8, 6, 8);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // === Controls ===
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // === Lighting ===
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // === Axes Helpers ===
        const axesHelper = new THREE.AxesHelper(5);
        scene.add(axesHelper);

        // === Chirp Spiral (Variable Frequency Helix) ===

        // 1. Define a custom curve where frequency increases with t (from 0 to 1)
        class ChirpCurve extends THREE.Curve {
            constructor(scale = 1, startTurns = 0.5, endTurns = 10) {
                super();
                this.scale = scale;
                this.startTurns = startTurns;
                this.endTurns = endTurns;
            }

            getPoint(t) {
                // The angle is the integral of the frequency function.
                // This creates an accelerating rotation.
                const totalTurns = this.startTurns * t + (this.endTurns - this.startTurns) * t * t;
                const angle = 2 * Math.PI * totalTurns;

                const x = Math.cos(angle);
                const y = Math.sin(angle);
                const z = this.scale * t; // Z-axis represents the progression / frequency increase
                return new THREE.Vector3(x, y, z);
            }
        }

        const path = new ChirpCurve(10, 0.5, 10); // The helix will be 10 units long
                                                  // Frequency will correspond to 0.5 turns up to 10 turns

        // 2. Create the geometry (a tube following the path)
        const tubeSegments = 500; // Increase segments for a smoother curve
        const geometry = new THREE.TubeGeometry(path, tubeSegments, 0.1, 8, false);

        // 3. Add vertex colors for a gradient effect
        const colors = [];
        const colorA = new THREE.Color(0x3b82f6); // Blue for low frequency
        const colorB = new THREE.Color(0xef4444); // Red for high frequency

        for (let i = 0; i < geometry.attributes.position.count; i++) {
            const t = i / geometry.attributes.position.count;
            const color = colorA.clone().lerp(colorB, t);
            colors.push(color.r, color.g, color.b);
        }
        geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));


        // 4. Create the material to use the vertex colors
        const material = new THREE.MeshPhongMaterial({
            side: THREE.DoubleSide,
            vertexColors: true,
            shininess: 50
        });

        // 5. Create the mesh and add it to the scene
        const chirpHelix = new THREE.Mesh(geometry, material);
        chirpHelix.position.z = -5; // Center the helix on the origin
        scene.add(chirpHelix);

        // === Animation Loop ===
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // === Window Resize Handler ===
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
